<div class="section is-medium">
    <div class="container">
        <h1 class="title is-1 has-text-centered">Services</h1>
        <div class="columns is-multiline">
            <div *ngFor="let service of services" class="column has-text-centered is-half is-vcentered">
                <div class="box">
                    <p class="title is-4">{{service.name}}</p>
                    <img src="https://bulma.io/images/placeholders/256x256.png">
                    <p class="subtitle is-5">{{service.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
